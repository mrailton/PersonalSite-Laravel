services:
  app:
    image: myapp
    build: .
    restart: always
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_HOST=db
      - DB_DATABASE=myapp
      - DB_USERNAME=root
      - DB_PASSWORD=root
    volumes:
      - .:/var/www/html
    networks:
      - myapp
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.myapp.rule=Host(`myapp.example.com`)"
      - "traefik.http.routers.myapp.entrypoints=websecure"
      - "traefik.http.routers.myapp.tls.certresolver=letsencrypt"

  db:
    image: mysql:8
    restart: always
    environment:
      - MYSQL_DATABASE=myapp
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - myapp

  redis:
    image: redis:latest
    restart: always
    networks:
      - myapp

networks:
  myapp:
    driver: bridge
  proxy:
    external: true

volumes:
  db_data:
